<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="agendaDeFichasDeCita.css">
    <link rel="stylesheet" href="../fondo.css">
    <link rel="stylesheet" href="../src/calendarioTHINGS/calendario.css">
    <script src="../src/calendarioTHINGS/calendario.js" defer></script>
    <title>Asignar horario</title>
</head>

<body>
    <div class="contenedor">
        <div class="texto">
            <H1>Asignar horario</H1>
          </div>


          <div class="contenedorInternoSuperior">
            <div>
                <form action="#">
                    <div class="campo">
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" name="fecha">
                    </div>
                    <div class="campo">
                        <label for="cliente">Nombre del cliente:</label>
                        <input type="text" id="cliente" name="cliente">
                    </div>
                    <div class="campo">
                        <label for="servicio">Tipo de servicio:</label>
                        <select name="servicio" id="servicio">
                            <option value="">Seleccione un servicio</option>
                            <option value="corte">Corte de cabello</option>
                            <option value="peinado">Peinado</option>
                            <option value="tinte">Tinte</option>
                        </select>
                    </div>
                    <div class="botones">
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpiar</button>
                    </div>
                </form>
            </div>
              
            <div class="botones">
                <button class="boton">Agregar horario</button>
            </div>        
          </div>

          <div class="contenedorInternoMedio">
              <div class="calendarioContenedor">
                  <div class="wrapper">
                    <header>
                      <p class="current-date"></p>
                      <div class="icons">
                        <span id="prev" class="material-symbols-rounded">chevron_left</span>
                        <span id="next" class="material-symbols-rounded">chevron_right</span>
                      </div>
                    </header>
                    <div class="calendar">
                      <ul class="weeks">
                        <li>Domingo</li>
                        <li>Lunes</li>
                        <li>Martes</li>
                        <li>Miercoles</li>
                        <li>Jueves</li>
                        <li>Viernes</li>
                        <li>Sabado</li>
                      </ul>
                      <ul class="days"></ul>
                    </div>
                  </div>
              </div>
          </div>



        <div class="botonesInferiores">
           <button class="botonSalir">Regresar</button>
           <button class="botonSalir">Salir</button>
        </div>
        

      </div>
</body>
</html>
